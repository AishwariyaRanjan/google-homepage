<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
</head>



<body>
    <!--START OF NAVBAR-->
    <header>
    <nav id="navbar">
        <ul>                    
            <li><span class="material-icons">
                account_circle
                </span></li>
            <li><a href=""><span class="material-icons">
                    apps
                    </span></a></li>
            <li><a href="">Images</a></li>
            <li><a href="">Gmail</a></li>
        </ul>
    </nav>
    </header>
    <!--END OF NAVBAR-->

    <!--START OF MAIN CONTAINER-->
    <div id="container">
        <div id="logo">
            <img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form id="search-bar" name="search">
            <input id="searchbar" type="text" name="search" placeholder="search...">
            
        </form>
        <div class="buttons">
            <input id="search-button" type="button" value="Google Search" name="search">
            <input id="lucky-button" type="button" value="I'm feeling lucky" name="search">
        </div>
    </div>
    <!--END OF MAIN CONTAINER-->

    <!--START OF FOOTER-->
    <footer>
    <div class="footer-container">
        <div id=country>
            United Arab Emirates
        </div>
        <div class="main-footer">
            <div id="left">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div id="rightside">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </div>
    </footer>
</body>
</html>
